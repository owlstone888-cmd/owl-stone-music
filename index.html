<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Завантажуємо Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Завантажуємо Font Awesome для іконок --><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Імпортуємо футуристичні шрифти */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&display=swap');

        :root {
            --neon-blue: #00f3ff; /* Колір цианіду */
            --neon-purple: #bc13fe; /* Колір маджента */
            --bg-dark: #050510; /* Дуже темний фон */
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Футуристичний шрифт для назв */
        h1, h2, h3, .brand-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Ефект неонового світіння тексту */
        .text-neon-title {
            -webkit-text-stroke: 1px rgba(255,255,255,0.8);
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Неонове світіння боксу (рамки) */
        .box-neon-blue {
            box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue) inset;
            border: 1px solid var(--neon-blue);
        }

        /* Анімація зоряного фону (імітація руху в космосі) */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #000 url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starsMove 100s linear infinite;
        }

        @keyframes starsMove {
            from {background-position: 0 0;}
            to {background-position: -1000px 1000px;}
        }
        
        /* Кіберпанкова сітка на фоні */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 90%);
        }

        /* Анімація моргання очей сови (SVG) */
        .owl-eye {
            animation: blink 4s infinite;
        }
        @keyframes blink {
            0%, 48%, 52%, 100% { fill-opacity: 1; filter: drop-shadow(0 0 5px var(--neon-purple)); }
            50% { fill-opacity: 0.1; }
        }
        
        /* Ефект "глітчу" при наведенні на головний заголовок */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--neon-blue);
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>

    <script>
        // JavaScript для плавного прокручування
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Ефект паралаксу для логотипу сови
        const heroSection = document.getElementById('home');
        const owlLogo = document.querySelector('svg');
        
        heroSection.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX) / 20;
            const y = (window.innerHeight - e.pageY) / 20;
            owlLogo.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    </script>
